<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Component</title>
    </head>
    <body>
        <div id="container">
            <div id="vue-slider-container" style="height: 300px;">
                <v-slider :speed="1000" :arrow="true" :dot="true">
                    <slider-item>
                        <div style="display:none;background-color:red;height:100%;">SliderA</div>
                    </slider-item>
                    <slider-item>
                        <div style="display:none;background-color:blue;height:100%;">SliderB</div>
                    </slider-item>
                    <slider-item>
                        <div style="display:none;background-color:green;height:100%;">SliderC</div>
                    </slider-item>
                </v-slider>
            </div>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
        <script type="text/javascript" src="./dist/v-slider.min.js"></script>
        <script>
            new Vue({
                el: '#container',
                components: {
                    'v-slider': VSlider.SliderContainer,
                    'slider-item': VSlider.SliderItem
                },
                data() {
                    return {};
                }
            });
        </script>
    </body>
</html>
